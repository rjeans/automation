# Local ingress for n8n via HAProxy
# Handles traffic from n8n-local.jeansy.org (local network only)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: n8n-local
  namespace: n8n
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web,websecure
    traefik.ingress.kubernetes.io/router.priority: "10"  # Higher priority than catch-all
spec:
  ingressClassName: traefik
  tls:
  - secretName: n8n-tls-selfsigned
    hosts:
    - n8n-local.jeansy.org
  rules:
  - host: n8n-local.jeansy.org
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: n8n
            port:
              number: 5678
