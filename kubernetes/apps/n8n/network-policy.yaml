# Network Policy for n8n namespace
# Restricts network access to only necessary connections
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: n8n-network-policy
  namespace: n8n
spec:
  # Apply to all pods in n8n namespace
  podSelector: {}

  policyTypes:
  - Ingress
  - Egress

  ingress:
  # Allow traffic from Traefik
  - from:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: traefik
    ports:
    - protocol: TCP
      port: 5678

  # Allow PostgreSQL traffic from n8n pods only
  - from:
    - podSelector:
        matchLabels:
          app.kubernetes.io/name: n8n
    ports:
    - protocol: TCP
      port: 5432

  egress:
  # Allow DNS
  - to:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: kube-system
    ports:
    - protocol: UDP
      port: 53

  # Allow PostgreSQL connection
  - to:
    - podSelector:
        matchLabels:
          app.kubernetes.io/name: postgresql
    ports:
    - protocol: TCP
      port: 5432

  # Allow outbound HTTPS for external services (API calls, etc.)
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 443
    - protocol: TCP
      port: 80
