# cert-manager Configuration
# For Talos Kubernetes cluster on Raspberry Pi

# Global settings
global:
  leaderElection:
    namespace: cert-manager

# CRDs installed separately
installCRDs: true

# Resource limits (optimized for Raspberry Pi)
resources:
  requests:
    cpu: 10m
    memory: 32Mi
  limits:
    cpu: 100m
    memory: 128Mi

# Webhook resources
webhook:
  resources:
    requests:
      cpu: 10m
      memory: 32Mi
    limits:
      cpu: 100m
      memory: 128Mi

# CA Injector resources
cainjector:
  resources:
    requests:
      cpu: 10m
      memory: 32Mi
    limits:
      cpu: 100m
      memory: 128Mi

# Security contexts are set at component level below

# Tolerations for control plane nodes
tolerations:
  - key: node-role.kubernetes.io/control-plane
    operator: Exists
    effect: NoSchedule

# Enable prometheus metrics (optional)
prometheus:
  enabled: false
