# External storage mount for node .13
# Device: 256GB JMicron SSD (stable ID for reliable detection)
# This disk will be used by Longhorn for distributed storage
machine:
  disks:
    - device: /dev/disk/by-id/usb-JMicron_Tech_DD56419883893-0:0
      partitions:
        - size: 0
          mountpoint: /var/mnt/longhorn
