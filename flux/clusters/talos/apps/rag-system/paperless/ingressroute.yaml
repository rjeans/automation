apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: paperless
  namespace: rag-system
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`paperless.jeansy.org`)
      kind: Rule
      services:
        - name: paperless
          port: 8000
      middlewares:
        - name: cloudflare-oauth
          namespace: traefik
  tls:
    certResolver: cloudflare
