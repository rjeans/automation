apiVersion: apps/v1
kind: Deployment
metadata:
  name: alist
  namespace: alist
spec:
  replicas: 1
  selector:
    matchLabels:
      app: alist
  template:
    metadata:
      labels:
        app: alist
    spec:
      initContainers:
        - name: init-storage
          image: curlimages/curl:8.5.0
          command: ["/bin/sh", "/scripts/init-storage.sh"]
          env:
            - name: MINIO_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: alist-minio-credentials
                  key: accessKeyID
            - name: MINIO_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: alist-minio-credentials
                  key: secretAccessKey
          volumeMounts:
            - name: config
              mountPath: /opt/alist/data
            - name: init-script
              mountPath: /scripts
      containers:
        - name: alist
          image: xhofe/alist:v3.39.2
          ports:
            - containerPort: 5244
              name: http
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: UMASK
              value: "022"
            - name: MINIO_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: alist-minio-credentials
                  key: accessKeyID
            - name: MINIO_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: alist-minio-credentials
                  key: secretAccessKey
          volumeMounts:
            - name: config
              mountPath: /opt/alist/data
            - name: alist-config
              mountPath: /opt/alist/data/config.json
              subPath: config.json
          resources:
            requests:
              cpu: 50m
              memory: 128Mi
            limits:
              cpu: 200m
              memory: 256Mi
          livenessProbe:
            httpGet:
              path: /ping
              port: 5244
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /ping
              port: 5244
            initialDelaySeconds: 10
            periodSeconds: 5
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: alist-config
        - name: alist-config
          configMap:
            name: alist-config
        - name: init-script
          configMap:
            name: alist-init-script
            defaultMode: 0755
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: alist-config
  namespace: alist
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: longhorn-standard
  resources:
    requests:
      storage: 1Gi
