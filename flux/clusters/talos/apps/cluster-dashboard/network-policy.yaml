apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: cluster-dashboard
  namespace: cluster-dashboard
  labels:
    app.kubernetes.io/name: cluster-dashboard
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: cluster-dashboard

  policyTypes:
    - Ingress
    - Egress

  # Ingress rules
  ingress:
    # Allow traffic from Traefik ingress controller
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: traefik
      ports:
        - protocol: TCP
          port: 8080

    # Allow traffic from Cloudflare Tunnel
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: cloudflare-tunnel
      ports:
        - protocol: TCP
          port: 8080

  # Egress rules
  egress:
    # Allow DNS resolution
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
      ports:
        - protocol: UDP
          port: 53

    # Allow access to Kubernetes API server
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: default
      ports:
        - protocol: TCP
          port: 443

    # Allow access to control plane nodes for Talos API (if needed)
    - to:
        - namespaceSelector: {}
          podSelector:
            matchLabels:
              node-role.kubernetes.io/control-plane: ""
      ports:
        - protocol: TCP
          port: 50000  # Talos apid
        - protocol: TCP
          port: 50001  # Talos trustd

    # Allow metrics-server access if deployed
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
      ports:
        - protocol: TCP
          port: 10250  # Kubelet metrics
