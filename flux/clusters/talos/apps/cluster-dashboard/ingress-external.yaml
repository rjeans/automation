# External ingress for cluster-dashboard via Cloudflare Tunnel
# Handles traffic from cluster.jeans-host.net/dashboard
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cluster-dashboard-external
  namespace: cluster-dashboard
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web,websecure
    traefik.ingress.kubernetes.io/router.priority: "10"  # Higher priority than catch-all
    # Strip /dashboard prefix before forwarding to service
    traefik.ingress.kubernetes.io/router.middlewares: cluster-dashboard-cluster-dashboard-stripprefix@kubernetescrd
spec:
  ingressClassName: traefik
  rules:
  - host: cluster.jeans-host.net
    http:
      paths:
      - path: /dashboard
        pathType: Prefix
        backend:
          service:
            name: cluster-dashboard
            port:
              number: 80
