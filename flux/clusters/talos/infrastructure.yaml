# Infrastructure Kustomization
# This tells Flux to deploy all core infrastructure components
# Dependencies: None (deployed first)
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: infrastructure
  namespace: flux-system
spec:
  interval: 10m
  retryInterval: 1m
  timeout: 10m  # Increased timeout for CRD registration
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./flux/clusters/talos/infrastructure
  prune: true
  wait: true
  # SOPS decryption configuration
  decryption:
    provider: sops
    secretRef:
      name: sops-age
  # Health checks to ensure CRDs are ready before apps deploy
  healthChecks:
    - apiVersion: apiextensions.k8s.io/v1
      kind: CustomResourceDefinition
      name: middlewares.traefik.io
      namespace: ""
    - apiVersion: apiextensions.k8s.io/v1
      kind: CustomResourceDefinition
      name: ingressroutes.traefik.io
      namespace: ""
