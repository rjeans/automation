apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
  namespace: monitoring
spec:
  interval: 10m
  timeout: 20m
  chart:
    spec:
      chart: kube-prometheus-stack
      version: "78.3.1"
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
        namespace: monitoring
      interval: 24h
  install:
    createNamespace: false
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
      remediateLastFailure: true
    cleanupOnFail: true
  values:
    # Prometheus configuration
    prometheus:
      prometheusSpec:
        # Resource limits for Raspberry Pi
        resources:
          requests:
            cpu: 200m
            memory: 512Mi
          limits:
            cpu: 1000m
            memory: 2Gi
        # Retention period
        retention: 15d
        retentionSize: "10GB"
        # Enable service monitors
        serviceMonitorSelectorNilUsesHelmValues: false
        podMonitorSelectorNilUsesHelmValues: false
        ruleSelectorNilUsesHelmValues: false
        # Use emptyDir for /prometheus to avoid subPath permission issues
        # The PVC uses subPath which prevents fsGroup from working on Talos
        volumes:
          - name: prometheus-db
            emptyDir:
              sizeLimit: 25Gi
        securityContext:
          fsGroup: 2000
          runAsGroup: 2000
          runAsNonRoot: true
          runAsUser: 1000

    # Grafana configuration
    grafana:
      enabled: true
      adminPassword: "admin"  # Change this in production
      resources:
        requests:
          cpu: 100m
          memory: 128Mi
        limits:
          cpu: 500m
          memory: 512Mi
      persistence:
        enabled: true
        size: 5Gi
      # Grafana ingress
      ingress:
        enabled: true
        ingressClassName: traefik
        hosts:
          - grafana.jeansy.org
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: web,websecure
      # Pre-configured dashboards
      defaultDashboardsEnabled: true
      defaultDashboardsTimezone: UTC

    # Alertmanager configuration
    alertmanager:
      enabled: true
      alertmanagerSpec:
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 200m
            memory: 256Mi
        storage:
          volumeClaimTemplate:
            spec:
              accessModes: ["ReadWriteOnce"]
              resources:
                requests:
                  storage: 5Gi

    # Node exporter - collects hardware metrics
    nodeExporter:
      enabled: true
      resources:
        requests:
          cpu: 50m
          memory: 32Mi
        limits:
          cpu: 200m
          memory: 128Mi

    # Kube-state-metrics - collects Kubernetes metrics
    kubeStateMetrics:
      enabled: true
      resources:
        requests:
          cpu: 50m
          memory: 64Mi
        limits:
          cpu: 200m
          memory: 256Mi

    # Prometheus operator
    prometheusOperator:
      resources:
        requests:
          cpu: 100m
          memory: 128Mi
        limits:
          cpu: 500m
          memory: 512Mi
      # ARM64 compatibility
      admissionWebhooks:
        enabled: true
        patch:
          resources:
            requests:
              cpu: 50m
              memory: 32Mi
            limits:
              cpu: 200m
              memory: 128Mi
