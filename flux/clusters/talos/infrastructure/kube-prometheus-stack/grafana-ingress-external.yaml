# External ingress for Grafana via Cloudflare Tunnel
# Handles traffic from grafana.jeans-host.net
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: grafana-external
  namespace: monitoring
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web,websecure
    traefik.ingress.kubernetes.io/router.priority: "10"  # Higher priority than catch-all
spec:
  ingressClassName: traefik
  rules:
  - host: grafana.jeans-host.net
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: kube-prometheus-stack-grafana
            port:
              number: 80
